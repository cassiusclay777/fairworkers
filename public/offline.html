<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairworkers - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #FFFFFF;
            color: #1A1A1A;
            text-align: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 1rem;
            color: #FF4081;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        button {
            background: #FF4081;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="logo">Fairworkers</div>
    <h1>Jste offline</h1>
    <p>Připojení k internetu bylo přerušeno. Některé funkce nemusí být dostupné.</p>
    <button onclick="window.location.reload()">Zkusit znovu</button>
</body>
</html>
