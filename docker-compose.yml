services:
  postgres:
    image: postgres:15-alpine
    container_name: fairworkers-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: fairworkers
      POSTGRES_USER: fairworkers
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - fairworkers-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fairworkers"]
      interval: 10s
      timeout: 5s
      retries: 5

  fairworkers:
    build: .
    container_name: fairworkers-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_URL=https://fairworkers.dpdns.org
      - FRONTEND_URL=https://fairworkers.dpdns.org
      - DATABASE_URL=postgresql://fairworkers:${DB_PASSWORD}@postgres:5432/fairworkers
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - BCRYPT_ROUNDS=12
      - PLATFORM_COMMISSION_RATE=0.15
    volumes:
      - fairworkers-data:/app/data
      - uploads:/app/uploads
      - logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fairworkers-network

  # Optional: Nginx reverse proxy s SSL
  nginx:
    image: nginx:alpine
    container_name: fairworkers-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - fairworkers
    networks:
      - fairworkers-network

networks:
  fairworkers-network:
    driver: bridge

volumes:
  postgres-data:
  fairworkers-data:
  uploads:
  logs:
